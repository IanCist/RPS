<!doctype html>
<html lang="en">

<head>
    <title>RPS by Ian Cisternas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <h1 style="text-align: center;"> Rock, Paper, Scissors! </h1>
        <p style="text-align: center; padding: 20px;"> Welcome to rock paper scissors! Get ready to engage in the
            ultimate test of strategy and intuition. Choose your weapon wisely, anticipate your opponents moves, and let
            the games begin! </p>
    </header>
    <main>
        <div class="button-container">
            <input type="text" id="playerNameInput" placeholder="Enter your Name">
            <div class="button-row">
                <button id="enterButton" onclick="savePlayerName()">Enter</button>
                <button id="resetButton" onclick="resetGame()">Reset Game</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="box">
                    <button class="rock" data-choice="paper">
                        <img src="img\istockphoto-1193635902-612x612.jpg" alt="">
                        <div class="box-text">Rock</div>
                    </button>
                </div>
                <div class="box">
                    <button class="paper" data-choice="rock">
                        <img src="img/paper.jpg" alt="">
                        <div class="box-text">Paper</div>
                    </button>
                </div>
                <div class="box">
                    <button class="scissor" data-choice="scissors">
                        <img src="img/scissors.jpg" alt="">
                        <div class="box-text">Scissors</div>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Displays player name, choice, computer choice, game result -->
        <div id="playerName"></div>
        <div id="playerChoice"></div>
        <div id="computerChoice"></div>
        <div id="gameResult"></div>
































    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
